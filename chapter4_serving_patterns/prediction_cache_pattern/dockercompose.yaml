version: "3"

services:
  proxy:
    container_name: proxy
    build:
      context: .
      dockerfile: Dockerfile.proxy
    environment:
      - PLATFORM=docker_compose
      - API_ADDRESS=pred
    ports:
      - "8000:8000"
    command: ./run.sh
    depends_on:
      - pred
      - redis

  pred:
    container_name: pred
    build:
      context: .
      dockerfile: Dockerfile.pred
    environment:
      - HTTP_PORT=8001
      - GRPC_PORT=50051
    ports:
      - "8001:8001"
      - "50051:50051"
    entrypoint: ["./onnx_runtime_server_entrypoint.sh"]

  redis:
    container_name: redis
    image: "redis:latest"
    ports:
      - "6379:6379"
